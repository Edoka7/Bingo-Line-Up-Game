<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Line Up Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__container">
        <h1>Bingo Line Up Game</h1>
        <div class="scores">
          <p>SCORES:</p>
          <p>Yellow: <span class="yellowScore">0</span></p>
          <p>Red: <span class="redScore">0</span></p>
          <p>Draws: <span class="draws">0</span></p>
          <p>Games: <span class="games">0</span></p>
        </div>
      </div>
      <div class="wrapper__container">
        <div class="game">
          <div class="game__board">
            <div data-column="one">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="two">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="three">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="four">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="five">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="six">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
            <div data-column="seven">
              <div data-row="one"></div>
              <div data-row="two"></div>
              <div data-row="three"></div>
              <div data-row="four"></div>
              <div data-row="five"></div>
              <div data-row="six"></div>
            </div>
          </div>
          <img src="src/game_board.svg" alt="" class="game__board-img" />
        </div>
      </div>
    </div>

    <div class="windowError">
      <p>Screen must have minimum 780px width.</p>
      <p>Please show game into fullscreen.</p>
    </div>

    <div class="windowWin">
      <div class="windowWin__wrapper">
        <p>THE RED PLAYER WON!</p>
        <button>play again</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
